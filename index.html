<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script> <!-- socket.io library -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script> <!-- JQuery library -->
    <script src="script.js"></script> <!-- Chat script -->
    <link rel="stylesheet" href="site.css"> <!-- CSS file link -->
    <title>Chat system</title> <!-- Website title -->
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Orbitron&display=swap" rel="stylesheet"> <!-- Fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- setting viewport -->
  </head>
  <body>
    <div id="chat">
      <div id="title-text">
        <div id="text1">Welcome,</div>
        <div id="text2">Online Users:</div>
      </div>
      <div class="container-grid">
        <div id="msg-container">
          <div class="child">
            <ul id="msg-list"></ul>
          </div>
        </div>
        <div id="user-container">
          <div class="child">
            <ul id="online-user-list"></ul>
          </div>
        </div>
      </div>
      <form id="chat-dialog" action="">
        <input id="chat-input" autocomplete="off" /><button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
